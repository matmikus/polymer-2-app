<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/2.6.0.2/lib/polymer/polymer.html">

<dom-module id="timer-component">
  <template>
    <style>
      div {
        font-size: 10em;
        margin: 32px;
        text-align: center;
      }
    </style>
    
    <div style$="color: [[color]]">[[timerValue]]</div>
  </template>
  
  <script>
    class TimerComponent extends Polymer.Element {
      static get is() { return "timer-component" }
  
      constructor() {
        super()
        this.setTimer(0)
      }
  
      static get properties() {
        return {
          color: String,
          timerValue: String
        }
      }
      
      setTimer (value) {
        this.timerValue = value
        
        setTimeout(() => {
          this.setTimer(value + 1)
        }, 1000)
      }
    }
    customElements.define(TimerComponent.is, TimerComponent)
  </script>
</dom-module>
